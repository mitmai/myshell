unbind C-b
set-option -g  prefix C-a
bind-key C-a send-prefix

bind-key C-a last-window
bind-key v display-panes \; split-window -h
bind-key s display-panes \; split-window -v
bind-key p display-panes \; select-pane -t :.-
bind-key n display-panes \; select-pane -t :.+
bind-key k select-pane -U
bind-key j select-pane -D
bind-key l select-pane -R
bind-key h select-pane -L
bind-key r source-file ~/.tmux.conf \; display "Configuration Reloaded!"

# vi-copy mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

set -g base-index 1

#set-option -g mouse-select-pane on
set-option -g status-keys vi
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)

set-option -g status-justify left
set-option -g status-bg blue
set-option -g status-fg white
set-option -g status-left-length 40

setw -g mode-keys vi
setw -g window-status-bg black
setw -g window-status-current-fg green

set -g status-left '#[fg=red]#H#[fg=green]:#[fg=white]#S #[fg=green]][#[default]'
set -g status-right '#[fg=green]][ #[fg=yellow]%Y-%m-%d #[fg=white]%H:%M#[default]'
